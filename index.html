<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mr. R's Home Page</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
</head>

<body>
	<div class=container>
		<div class=jumbotron>
		
			<h1>MrR@github</h1>
			<p>Please stay tuned, more content is arriving <span id="timer"></span></p>
			
		</div>
	</div>

	<script>
	// Set the date we're counting down to
	var countDownDate = new Date("Mar 7, 2019 15:15:00").getTime();

	// Get todays date and time
	var now = new Date().getTime();

	// Find the distance between now and the count down date
	var distance = countDownDate - now;

	// Time calculations for days, hours, minutes and seconds
	var days = Math.floor(distance / (1000 * 60 * 60 * 24));

	// If the count down is over, write some text 
	if (distance < 0) {
		document.getElementById("timer").innerHTML = "soon...";
	} else {
		document.getElementById("timer").innerHTML = "in " + days + " days. ";
	}
	</script>

</body>
</html>
